spring.application.name=FlowServer

# MySQL DB 연결 설정 예시
spring.datasource.url=jdbc:mysql://localhost:3306/flowapp?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=flow
spring.datasource.password=flow1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 서버 포트 및 ssl 인증서 설정
server.port=443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=flow1234
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat
